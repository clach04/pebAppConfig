<script>

// Something like this to get query variables.
function getQueryParam(variable, defaultValue) {
// Find all URL parameters
var query = location.search.substring(1);
var vars = query.split('&');
for (var i = 0; i < vars.length; i++) {
	var pair = vars[i].split('=');

	// If the query variable parameter is found, decode it to use and return it for use
	if (pair[0] === variable) {
		return decodeURIComponent(pair[1]);
	}
}
return defaultValue || false;
}

  //Setup to allow easy adding more options later
  function saveOptions() {
    var options = {
      'bgmin': $("#bg_min option:selected").text(),
	  'fgmin': $("#fg_min option:selected").text(),
	  'bghour': $("#bg_hour option:selected").text(),
	  'fghour': $("#fg_hour option:selected").text(),
	  'rimface': $("#rm_clock option:selected").text()
    }
    return options;
  };

 $("#save_button").click(function () {
	console.log("Submit");
	var options = saveOptions();

  // Set the return URL depending on the runtime environment
  var return_to = getQueryParam('return_to', 'pebblejs://close#');
  document.location.href = return_to + encodeURIComponent(JSON.stringify(options));
 });

</script>
